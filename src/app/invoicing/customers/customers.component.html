<h2>Customers list</h2>

<table class="table">
<thead>
    <th>Id</th>
    <th>Name</th>
    <th>Tax Number</th>
    <th>Address</th>
    <th>City</th>
    <th>Zip Code</th>
    <th>Actions</th>
</thead>
<tbody>
    <tr app-single-customer-position *ngFor="let customer of customers" [customer]="customer" 
        (customerRemoved)="removeCustomer($event)"></tr>
</tbody>
</table>

<div style="text-align: center">
    <button (click)="addCustomer()" class="btn btn-outline-primary">Add new customer</button>
</div>
