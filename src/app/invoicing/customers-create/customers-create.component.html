<h2>Create customer</h2>


<form class="form" [formGroup]="createCustomerForm" (ngSubmit)="createCustomer()">
    <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" name="companyName" placeholder="Enter company name" formControlName="name" required>
    </div>
    <div class="form-group">
        <label for="taxNumber">Company Name</label>
        <input type="text" id="taxNumber" name="taxNumber" placeholder="Enter company name" formControlName="taxNumber">
    </div>
    <button class="btn btn-primary" [disabled]="!createCustomerForm.valid">Create customer</button>
</form>

<p>{{createCustomerForm.status}}</p>
<p>{{createCustomerForm.value.name}}</p>
